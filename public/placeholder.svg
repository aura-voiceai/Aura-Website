<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Inner elements -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.7"/>
  <circle cx="100" cy="100" r="20" fill="url(#gradient)" opacity="0.2"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="url(#gradient)"/>
  
  <!-- Signal waves -->
  <path d="M 70 70 Q 100 50 130 70" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 70 130 Q 100 150 130 130" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 70 100 Q 100 80 130 100" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 70 100 Q 100 120 130 100" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- AURA text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gradient)">AURA</text>
</svg> 